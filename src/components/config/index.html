                />
              </g>
            </g>
          </g>
        </svg>
      </header>

      <form>
        <div class="field">
          <label for="server-id">Server ID</label>
          <input
            type="text"
            required
            placeholder="Please type server ID"
            id="server-id"
          />
          <a
            class="link-help"
            href="https://github.com/suhodolskiy/twitch-extension-discord#configuration-guide"
            target="_blank"
          >
            Configuration Guide
          </a>
        </div>

        <div class="field">
          <label for="link">Link</label>
          <input
            type="url"
            required
            placeholder="Please type link"
            pattern="^(http|https)://bit.ly/.+"
            id="link"
            class="text-blue"
          />
        </div>
        <div class="field">
          <label for="avatar-url">Logotype url</label>
          <input
            type="url"
            placeholder="Please type logotype url"
            id="logo-url"
            class="text-blue"
          />
        </div>
        <div class="field">
          <label for="description">Description</label>
          <textarea
            id="description"
            rows="3"
            maxlength="150"
            placeholder="Description"
          ></textarea>
        </div>
        <button class="btn" type="submit">Save</button>
      </form>

      <footer>
        <a
          class="link-profile"
          href="https://twitch.tv/suhodolskiy"
          target="_blank"
          >Powered by <span>@suhodolskiy</span></a
        >
        <a
          class="link-repo"
          href="https://github.com/suhodolskiy/twitch-extension-discord"
          target="_blank"
        >
          github.com/suhodolskiy/twitch-extension-discord
        </a>
      </footer>
    </div>

    <noscript> You need to enable JavaScript to run this app. </noscript>
  </body>
</html>
